<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails</title>
    <style>
        /* Modo escuro */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
            border: 2px solid #ff9800;
        }

        h1 {
            text-align: center;
            color: #ff9800;
        }

        label {
            font-weight: bold;
            color: #e0e0e0;
        }

        textarea {
            width: calc(100% - 20px);
            background: #2c2c2c;
            border: 1px solid #ff9800;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            margin-top: 10px;
            margin-bottom: 30px; /* Maior espaço entre os campos */
            display: block;
        }

        .file-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre o input e o botão de excluir */
        }

        input[type="file"] {
            flex-grow: 1;
            background: #2c2c2c;
            border: 1px solid #ff9800;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            margin-top: 10px;
            margin-bottom: 20px;
            display: block;
        }

        /* Pequeno botão quadrado */
        .remove-file {
            margin-top: -6px;
            width: 30px;
            height: 30px;
            background-color: #ff4444;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remove-file:hover {
            background-color: #d32f2f;
        }

        button {
            display: block;
            width: 100%;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e59400;
        }

        /* Caixa de resposta formatada */
        .results {
            margin-top: 30px;
            background-color: #252525;
            padding: 15px;
            border: 1px solid #ff9800;
            border-radius: 5px;
            color: #ffa726;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .error {
            margin-top: 30px;
            background-color: #b71c1c;
            padding: 15px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            color: #ffdddd;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaaaaa;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificador de Emails</h1>
        <form action="/process" method="post" id="emailForm" enctype="multipart/form-data">
            <label for="email_text">Insira o texto do email:</label>
            <textarea id="email_text" name="email_text" placeholder="Digite ou cole o texto do email aqui..."></textarea>
            
            <label for="file">Ou envie um arquivo (.txt ou .pdf):</label>
            <div class="file-container">
                <input type="file" id="file" name="file" accept=".txt, .pdf">
                <button type="button" class="remove-file" onclick="removeFile()">✖</button>
            </div>

            <button type="submit">Classificar Email</button>
        </form>

        <div id="results"></div>
    </div>
    <script>
        document.getElementById('emailForm').onsubmit = async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const resultsDiv = document.getElementById('results');

            if (data.error) {
                resultsDiv.innerHTML = `<div class="error">Erro: ${data.error}</div>`;
            } else {
                resultsDiv.innerHTML = `
                    <div class="results">
                        <h3>Resultado da Classificação</h3>
                        <p>${data.response.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
            }
        };

        function removeFile() {
            const fileInput = document.getElementById('file');
            fileInput.value = ''; // Limpa o arquivo selecionado
        }
    </script>
</body>
</html>
